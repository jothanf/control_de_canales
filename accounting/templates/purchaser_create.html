{% extends 'accounting_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchaser Create</title>
</head>
<body>
    {% block content %}
    

    <h1>Registrar nuevo comprador</h1>
    <h3>{{ succes }}</h3>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefono:</label>
        <input type="number" id="phone" name="phone" required>

        <label for="address">Direccion:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="total_credit_limit">Limite de credito:</label>
        <input type="number" id="total_credit_limit" name="total_credit_limit" min="0" required>
        
        <button type="submit">Crear nuevo comprador</button>
    </form>
    {% endblock %}
</body>
</html>
