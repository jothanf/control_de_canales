{% extends 'accounting_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New purchase</title>
</head>
<body>
    {% block content %}
        <h1>Registrar nueva compra</h1>
        <h3>{{ succes }}</h3>
        <form method="POST">
            {% csrf_token %}
            <label for="purchaser">Listado de clientes:</label>
            <select id="purchaser" name="purchaser" required>
                <option value="" disabled selected>Selecciona un cliente</option>
                {% for purchaser in all_purchasers %}
                    <option value="{{ purchaser.id }}">{{ purchaser.name }}</option>
                {% endfor %}
            </select>
        
            <label for="price_sale">Precio de venta</label>
            <input type="number" id="price_sale" name="price_sale" required>

            <label for="description">Descripcion de la compra</label>
            <input type="text" id="description" name="description">

            <label for="weight">Peso</label>
            <input type="number" id="weight" name="weight" required>

            <label for="payment_method">Método de Pago:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="" disabled selected>Selecciona un método de pago</option>
                {% for choice in payment_method_choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>

            <button type="submit">Comprar</button>
        </form>
    {% endblock %}
</body>
</html>
